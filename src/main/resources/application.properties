spring.datasource.url=jdbc:postgresql://localhost:5433/springdb-api
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
spring.web.resources.add-mappings=false
server.servlet.context-path=/springrestapi
#Número máximo de milessegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout=20000
#Número mínimo de conexão inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hikari.minimum-idle=10
#Máximo do pool de conexão 
spring.datasource.hikari.maximum-pool-size=40
#Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout=10000
#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true