spring.datasource.url=jdbc:postgresql://localhost:5433/springdb-api
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
spring.web.resources.add-mappings=false
server.servlet.context-path=/springrestapi
#N�mero m�ximo de milessegundos que um cliente aguardar� por uma conex�o
spring.datasource.hikari.connection-timeout= 20000
#N�mero m�nimo de conex�o inativas mantidas pelo HikariCP em um conjunto de conex�es
spring.datasource.hikari.minimum-idle= 10
#M�ximo do pool de conex�o 
spring.datasource.hikari.maximum-pool-size= 40
#Tempo ocioso para conex�o
spring.datasource.hikari.idle-timeout= 10000
#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit= true